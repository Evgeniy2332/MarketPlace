<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/stylesLogin.css}" href="/css/stylesLogin.css">
</head>
<body>

<h1>Авторизация</h1>
<form th:action="@{/login}" method="post">
    <p>
        Эл. почта: <label>
        <input type="email" name="username"/>
    </label>
    </p>
    <p>
        Пароль: <label>
        <input type="password" name="password"/>
    </label>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    </p>
    <p>
        <input type="submit" value="Вход"/>
    </p>
</form>
<p>
    <a href="/registration" th:href="@{/registration}">Зарегистрироваться</a>
</p>

</body>
</html>
